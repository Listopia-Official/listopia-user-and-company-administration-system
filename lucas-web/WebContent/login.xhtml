<ui:composition template="/WEB-INF/web/template/mainTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="content">
		<div align="center">
			<h:form id="login">
				<h1>
					<h:outputText value="#{msg['lucas.application.login.heading']}"
						style="font-family:&quot;latoregular&quot;,&quot;Trebuchet MS&quot;,quot;Arialquot;,quot;Helveticaquot;,quot;sans-serifquot;" />
				</h1>
				<div style="display: inline-block">
					<p:messages autoUpdate="true" globalOnly="true" />
					<ui:fragment rendered="#{not empty shiroLoginFailure}">
						<div aria-live="polite"
							class="ui-message ui-message-error ui-widget ui-corner-all">
							<span class="ui-message-error-icon" />
							<h:outputText styleClass="ui-message-error-detail"
								value="#{msg['lucas.application.login.loginFailureMessage']}" />
						</div>
					</ui:fragment>
				</div>
				<p:panelGrid styleClass="ui-noborder">
					<p:row>
						<p:column>
							<p:outputLabel for="usernameInputText"
								value="#{msg['lucas.application.login.usernameLabel.name']}"
								title="#{msg['lucas.application.login.usernameLabel.tooltip']}" />
						</p:column>
						<p:column>
							<p:inputText id="usernameInputText"
								title="#{msg['lucas.application.login.usernameLabel.tooltip']}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:outputLabel for="passwordInputPassword"
								value="#{msg['lucas.application.login.passwordLabel.name']}"
								title="#{msg['lucas.application.login.passwordLabel.tooltip']}" />
						</p:column>
						<p:column>
							<p:password id="passwordInputPassword"
								title="#{msg['lucas.application.login.loginButton.tooltip']}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<p:commandButton style="width:100%"
								value="#{msg['lucas.application.login.loginButton.name']}"
								title="#{msg['lucas.application.login.loginButton.tooltip']}"
								ajax="false" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
