<ui:composition template="/WEB-INF/appTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<ui:define name="content">
		<p:toolbar
			style="width:99%!important;margin-left:auto;margin-right:auto;margin-top:10px!important"
			styleClass="toolbar">
			<ui:insert name="buttonArea" />
		</p:toolbar>
		<p:accordionPanel multiple="true">
			<p:tab
				title="#{msg['lucas.application.dataTemplate.searchCriteria.name']}">
				<ui:insert name="searchCriteria" />
			</p:tab>
			<ui:insert name="searchResults" />
		</p:accordionPanel>
	</ui:define>
</ui:composition>
