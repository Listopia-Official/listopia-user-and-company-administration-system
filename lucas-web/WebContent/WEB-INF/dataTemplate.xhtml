<ui:composition template="/WEB-INF/appTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">
		<div class="dataArea">
			<h:form>
				<p:toolbar
					style="width:99%!important;margin-left:auto;margin-right:auto;margin-top:10px!important"
					styleClass="toolbar">
					<ui:insert name="buttonArea" />
				</p:toolbar>
			</h:form>
			<p:accordionPanel multiple="true" id="dataAccorditionPanel" activeIndex="0,1">
				<p:tab>
					<f:facet name="title">
						<h:outputText styleClass="fa fa-search" />
						<p:spacer width="5px" />
						<h:outputText
							value="#{msg['lucas.application.dataTemplate.searchCriteria.name']}" />
					</f:facet>
					<ui:insert name="searchCriteria" />
				</p:tab>
				<p:tab>
					<f:facet name="title">
						<h:outputText styleClass="fa fa-database" />
						<p:spacer width="5px" />
						<h:outputText
							value="#{msg['lucas.application.dataTemplate.searchResults.name1']}#{searchResults}#{msg['lucas.application.dataTemplate.searchResults.name2']}" />
					</f:facet>
					<ui:insert name="searchResults" />
				</p:tab>
			</p:accordionPanel>
		</div>
	</ui:define>
</ui:composition>
