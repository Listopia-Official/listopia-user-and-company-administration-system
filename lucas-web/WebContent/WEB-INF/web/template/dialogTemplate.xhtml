<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<p:dialog id="#{widgetVar}" header="#{msg[dialogTitleKey]}"
		closable="#{closeable}" draggable="true" dynamic="#{dynamic}"
		widgetVar="#{widgetVar}" resizable="false" responsive="true"
		modal="true" styleClass="#{styleClass}">
		<h:form id="#{formId}">
			<ui:insert name="dialogContent" />
		</h:form>
	</p:dialog>
</ui:composition>
