<ui:composition template="/WEB-INF/web/template/mainTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="content">
		<div class="ui-fluid">
			<p:panelGrid style="width:100%">
				<p:row>
					<p:column>
						<h:outputText value="#{header}"
							style="font-size:2em;font-weight:bold" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<ui:insert name="errorMessage" />
					</p:column>
				</p:row>
				<ui:insert name="additionalContent" />
				<p:row>
					<p:column>
						<p:button
							value="#{msg['lucas.application.errorPage.template.mainpageButton.name']}"
							title="#{msg['lucas.application.errorPage.template.mainpageButton.tooltip']}"
							outcome="/main.xhtml" icon="fa fa-home"
							style="display:block;width:initial;" />
					</p:column>
				</p:row>
			</p:panelGrid>
		</div>
	</ui:define>
</ui:composition>
