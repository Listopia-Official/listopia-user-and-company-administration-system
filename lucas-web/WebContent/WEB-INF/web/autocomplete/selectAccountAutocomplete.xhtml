<ui:composition
	template="/WEB-INF/web/autocomplete/autocompleteTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:param name="templateId" value="#{id}" />
	<ui:param name="templateValue" value="#{value}" />
	<ui:param name="templateTitle" value="#{title}" />
	<ui:param name="templateCompleteMethod" value="completeAccount" />
	<ui:param name="templateConverterId"
		value="#{AccountConverter.CONVERTER_ID}" />
	<ui:define name="autocompleteContent">
		<p:column>
			<p:graphicImage value="#{autocompleteBean.imageOfAccountOwner}"
				width="42px" cache="false" height="42px">
				<f:param name="entityId" value="#{entity.owner.id}" />
			</p:graphicImage>
		</p:column>
		<p:column>
			<div style="display: flex; flex-wrap: nowrap; align-items: center">
				<h:outputText
					value="#{converterBean.getAsString(entity,AccountConverter.CONVERTER_ID)}" />
			</div>
		</p:column>
		<p:column>
			<p:graphicImage width="30px" height="30px" library="images"
				name="security-on.svg" rendered="#{entity.isProtected}"
				style="vertical-align:middle" />
			<p:graphicImage width="30px" height="30px" library="images"
				name="locked-padlock.svg" rendered="#{entity.blocked}"
				style="vertical-align:middle" />
		</p:column>
	</ui:define>
</ui:composition>
