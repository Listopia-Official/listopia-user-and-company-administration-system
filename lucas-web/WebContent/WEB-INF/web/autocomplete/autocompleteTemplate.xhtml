<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<p:autoComplete id="#{templateId}" value="#{templateValue}"
		title="#{templateTitle}" forceSelection="true"
		completeMethod="#{autocompleteBean[templateCompleteMethod]}"
		var="entity" disabled="#{disabled == null ? false : disabled}"
		converter="#{converterBean.getConverter(templateConverterId)}"
		maxResults="#{autocompleteBean.resultsSize-1}" cache="true"
		my="center top" at="center bottom"
		itemLabel="#{converterBean.getAsString(entity,templateConverterId)}"
		itemValue="#{entity}" scrollHeight="250" queryDelay="500">
		<ui:insert name="autocompleteContent" />
		<p:ajax event="itemSelect" update="#{componentsToUpdate}" />
		<p:ajax event="keypress" update="#{componentsToUpdate}" />
		<p:ajax event="change" update="#{componentsToUpdate}" />
	</p:autoComplete>
</ui:composition>
