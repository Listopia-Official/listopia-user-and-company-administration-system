<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<p:selectOneMenu id="#{id}" disabled="#{not enabled}"
		title="#{msg[title]}" value="#{value}">
		<p:ajax event="itemSelect" update="#{targetComponent}" />
		<f:selectItems value="#{comparators}" var="comparator"
			itemValue="#{comparator}"
			itemLabel="#{converterBean.convertEnum(comparator)}" />
	</p:selectOneMenu>
</ui:composition>
