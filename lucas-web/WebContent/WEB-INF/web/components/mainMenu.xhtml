<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<p:importEnum type="florian_haas.lucas.security.EnumPermission" />
	<p:menu toggleable="true">
		<p:submenu rendered="#{false}"
			label="#{msg['lucas.application.mainScreen.navigationMenu.communicationSubmenu.name']}">
			<p:menuitem disabled="true"
				value="#{msg['lucas.application.mainScreen.navigationMenu.communicationSubmenu.chatMenuItem.name']}" />
			<p:menuitem disabled="true"
				value="#{msg['lucas.application.mainScreen.navigationMenu.communicationSubmenu.notificationsMenuItem.name']}" />
		</p:submenu>
		<p:submenu
			rendered="#{loginBean.hasPermissionsOr([EnumPermission.USER_ACCESS_VIEW,EnumPermission.COMPANY_ACCESS_VIEW,EnumPermission.ROOM_ACCESS_VIEW])}"
			label="#{msg['lucas.application.mainScreen.navigationMenu.mainSubmenu.name']}">
			<p:menuitem outcome="/users.xhtml"
				rendered="#{loginBean.hasPermission(EnumPermission.USER_ACCESS_VIEW)}"
				value="#{msg['lucas.application.mainScreen.navigationMenu.mainSubmenu.usersMenuItem.name']}" />
			<p:menuitem outcome="/companies.xhtml"
				rendered="#{loginBean.hasPermission(EnumPermission.COMPANY_ACCESS_VIEW)}"
				value="#{msg['lucas.application.mainScreen.navigationMenu.mainSubmenu.companiesMenuItem.name']}" />
			<p:menuitem outcome="/rooms.xhtml"
				rendered="#{loginBean.hasPermission(EnumPermission.ROOM_ACCESS_VIEW)}"
				value="#{msg['lucas.application.mainScreen.navigationMenu.mainSubmenu.roomsMenuItem.name']}" />
		</p:submenu>
		<p:submenu
			rendered="#{loginBean.hasPermissionsOr([EnumPermission.JOB_ACCESS_VIEW,EnumPermission.EMPLOYMENT_ACCESS_VIEW])}"
			label="#{msg['lucas.application.mainScreen.navigationMenu.workSubmenu.name']}">
			<p:menuitem outcome="/jobs.xhtml"
				rendered="#{loginBean.hasPermission(EnumPermission.JOB_ACCESS_VIEW)}"
				value="#{msg['lucas.application.mainScreen.navigationMenu.mainSubmenu.jobsMenuItem.name']}" />
			<p:menuitem outcome="/employments.xhtml"
				rendered="#{loginBean.hasPermission(EnumPermission.EMPLOYMENT_ACCESS_VIEW)}"
				value="#{msg['lucas.application.mainScreen.navigationMenu.mainSubmenu.employmentsMenuItem.name']}" />
		</p:submenu>
		<p:submenu
			rendered="#{loginBean.hasPermissionsOr([EnumPermission.ACCOUNT_ACCESS_VIEW,EnumPermission.ACCOUNT_VIEW_TRANSACTION_LOGS])}"
			label="#{msg['lucas.application.mainScreen.navigationMenu.financesSubmenu.name']}">
			<p:menuitem outcome="/accounts.xhtml"
				rendered="#{loginBean.hasPermission(EnumPermission.ACCOUNT_ACCESS_VIEW)}"
				value="#{msg['lucas.application.mainScreen.navigationMenu.financesSubmenu.accountsMenuItem.name']}" />
			<p:menuitem outcome="/transactionLogs.xhtml"
				rendered="#{loginBean.hasPermission(EnumPermission.ACCOUNT_VIEW_TRANSACTION_LOGS)}"
				value="#{msg['lucas.application.mainScreen.navigationMenu.financesSubmenu.transactionLogsMenuItem.name']}" />
		</p:submenu>
		<p:submenu
			rendered="#{loginBean.hasPermissionsOr([EnumPermission.ITEM_ACCESS_VIEW,EnumPermission.ITEM_SELL])}"
			label="#{msg['lucas.application.mainScreen.navigationMenu.warehouseSubmenu.name']}">
			<p:menuitem outcome="/items.xhtml"
				rendered="#{loginBean.hasPermission(EnumPermission.ITEM_ACCESS_VIEW)}"
				value="#{msg['lucas.application.mainScreen.navigationMenu.warehouseSubmenu.itemsMenuItem.name']}" />
			<p:menuitem outcome="/sellItems.xhtml"
				rendered="#{loginBean.hasPermission(EnumPermission.ITEM_SELL)}"
				value="#{msg['lucas.application.mainScreen.navigationMenu.warehouseSubmenu.sellMenuItem.name']}" />
		</p:submenu>
		<p:submenu
			rendered="#{loginBean.hasPermissionsOr([EnumPermission.ATTENDANCE_ACCESS_VIEW,EnumPermission.ATTENDANCE_SCAN_ACCESS_VIEW])}"
			label="#{msg['lucas.application.mainScreen.navigationMenu.dutySubmenu.name']}">
			<p:menuitem outcome="/attendancedata.xhtml"
				rendered="#{loginBean.hasPermission(EnumPermission.ATTENDANCE_ACCESS_VIEW)}"
				value="#{msg['lucas.application.mainScreen.navigationMenu.dutySubmenu.attendancedataMenuItem.name']}" />
			<p:menuitem outcome="/attendancescan.xhtml"
				rendered="#{loginBean.hasPermission(EnumPermission.ATTENDANCE_SCAN_ACCESS_VIEW)}"
				value="#{msg['lucas.application.mainScreen.navigationMenu.dutySubmenu.scanMenuItem.name']}" />
		</p:submenu>
		<p:submenu
			rendered="#{loginBean.hasPermissionsOr([EnumPermission.LOGIN_USER_ACCESS_VIEW,EnumPermission.LOGIN_ROLE_ACCESS_VIEW,EnumPermission.GLOBAL_DATA_ACCESS_VIEW])}"
			label="#{msg['lucas.application.mainScreen.navigationMenu.administrationSubmenu.name']}">
			<p:menuitem outcome="/loginUsers.xhtml"
				rendered="#{loginBean.hasPermission(EnumPermission.LOGIN_USER_ACCESS_VIEW)}"
				value="#{msg['lucas.application.mainScreen.navigationMenu.administrationSubmenu.loginUsersMenuItem.name']}" />
			<p:menuitem outcome="/loginRoles.xhtml"
				rendered="#{loginBean.hasPermission(EnumPermission.LOGIN_ROLE_ACCESS_VIEW)}"
				value="#{msg['lucas.application.mainScreen.navigationMenu.administrationSubmenu.loginRolesMenuItem.name']}" />
			<p:menuitem outcome="/globalData.xhtml"
				rendered="#{loginBean.hasPermission(EnumPermission.GLOBAL_DATA_ACCESS_VIEW)}"
				value="#{msg['lucas.application.mainScreen.navigationMenu.administrationSubmenu.globaldataItem.name']}" />
		</p:submenu>
	</p:menu>
</ui:composition>
