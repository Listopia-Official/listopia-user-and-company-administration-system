<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<div style="display: flex; justify-content: space-between;">
		<p:importConstants
			type="florian_haas.lucas.web.converter.LongTextConverter" />
		<p:importConstants
			type="florian_haas.lucas.web.converter.NullConverter" />
		<h:outputText value="#{text}"
			converter="#{converterBean.getConverter(LongTextConverter.CONVERTER_ID)}" />
		<p:commandButton id="showTextButton" icon="fa fa-external-link"
			title="#{msg['lucas.application.longTextDisplay.viewText.title']}"
			update="displayLongTextDialogForm"
			action="#{longTextDisplayBean.setText(text)}"
			oncomplete="PF('displayLongTextDialog').show()"
			rendered="#{text != null &amp;&amp; text.length() > 45}" />
	</div>
</ui:composition>
