<ui:composition template="/WEB-INF/web/template/dialogTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:param name="dialogTitleKey"
		value="lucas.application.loginRoleScreen.viewPermissionsDialog.title" />
	<ui:param name="closeable" value="true" />
	<ui:param name="dynamic" value="true" />
	<ui:param name="widgetVar" value="viewPermissionsDialog" />
	<ui:param name="formId" value="viewPermissionsDialogForm" />
	<ui:define name="dialogContent">
		<div class="ui-fluid">
			<p:panelGrid>
				<p:row>
					<p:column>
						<h:outputText
							value="#{msg['lucas.application.loginRoleScreen.viewPermissionsDialog.header']}"
							style="font-weight:bold" />
						<h:outputText
							value="#{loginRoleBean.permissionsDialogSelectedRoleString} "
							style="font-weight:bold" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:dataList value="#{loginRoleBean.permissionsDialogPermissions}"
							paginator="true" rows="20" var="permission"
							emptyMessage="#{msg['lucas.application.loginRoleScreen.viewPermissionsDialog.noResults']}">
							<h:outputText value="#{permission}" />
						</p:dataList>
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:commandButton process="@this"
							value="#{msg['lucas.application.loginRoleScreen.viewPermissionsDialog.cancelButton.name']}"
							title="#{msg['lucas.application.loginRoleScreen.viewPermissionsDialog.cancelButton.tooltip']}"
							oncomplete="PF('viewPermissionsDialog').hide()" immediate="true">
						</p:commandButton>
					</p:column>
				</p:row>
			</p:panelGrid>
		</div>
	</ui:define>
</ui:composition>
