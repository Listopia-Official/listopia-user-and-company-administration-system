[main]
user.loginUrl = /login.jsf
#Changeme
securityManager.rememberMeManager.cipherKey = 0x87f48D387A87E87D87B8777878700234ABCDEEEFFF

dataSource = org.apache.shiro.jndi.JndiObjectFactory
dataSource.resourceName = jdbc/__default

#Configure JDBC realm
jdbcRealm = org.apache.shiro.realm.jdbc.JdbcRealm

#Configure JNDI datasource for JDBC realm
jdbcRealm.dataSource = $dataSource

jdbcRealm.permissionsLookupEnabled = true

#Configure SQL queries for JDBC realm.
jdbcRealm.authenticationQuery = SELECT password,salt FROM loginuser WHERE username = ?
jdbcRealm.userRolesQuery = SELECT role FROM user_roles WHERE id = (SELECT id FROM User WHERE username = ?)
jdbcRealm.permissionsQuery = SELECT * FROM roles_permissions WHERE name = ?


#Configure credentials matcher for JDBC and INI realm
passwordService = org.apache.shiro.authc.credential.DefaultPasswordService
passwordMatcher = org.apache.shiro.authc.credential.PasswordMatcher
passwordMatcher.passwordService = $passwordService
iniRealm.credentialsMatcher = $passwordMatcher
jdbcRealm.credentialsMatcher = $passwordMatcher

