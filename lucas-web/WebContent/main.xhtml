<ui:composition template="/appTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="content">
		<h:form>
			<p:messages globalOnly="true" showDetail="true" showSummary="true"
				showIcon="true" closable="true" autoUpdate="true" />
			<p:panelGrid columns="3" styleClass="ui-noborder">
				<p:commandButton value="Create new Login User"
					action="#{testBean.newUser}" />
				<p:password id="passwordInput" value="#{testBean.password}"
					feedback="true" converter="lucas:StringChar[]Converter" />
				<p:message for="passwordInput" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
