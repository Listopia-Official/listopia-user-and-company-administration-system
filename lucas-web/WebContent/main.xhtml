<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="siteTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<p:messages globalOnly="true" showDetail="true" showSummary="true"
				showIcon="true" closable="true" autoUpdate="true" />
			<p:panelGrid columns="3">
				<p:commandButton value="Create new Login User"
					action="#{testBean.newUser}" />
				<p:password id="passwordInput" value="#{testBean.password}"
					feedback="true" converter="lucas:StringChar[]Converter" />
				<p:message for="passwordInput" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
